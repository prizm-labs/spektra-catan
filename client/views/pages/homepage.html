<template name="homepage">
  <h2>Welcome to the homepage!</h2>

    Players:
    <ul>
        {{#each players}}
        {{> playerItem}}
        {{/each}}
    </ul>

    Active Games:
    <ul>
       {{#each games}}
        {{> gameItem}}
        {{/each}}
    </ul>

    Game Info:
  <p>
      current game: {{game._id}}
      current turn: {{ game.current_turn }}
  </p>
    <p>
        players:

    </p>

    Session Info:
   <p>
      current player: {{ player._id}}, {{ player.first_name}} {{player.last_name}}
    </p>
</template>

<template name="playerItem">
    <li class="player">
            <h3><a href="#" class="setPlayer">{{_id}}</a></h3>
    </li>
</template>


<template name="gameItem">
    <li class="game">
            <h3><a href="#" class="loadGame">{{_id}}</a></h3>
    </li>
</template>
